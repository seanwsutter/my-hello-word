
<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8" />
    <title>Coding Practice</title>
    <script type="text/javascript" src="helloWorld.js"> </script> 
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"> 
</head> 
    <!--character encoding, title for browser tab, sources javascript and css file in folder-->

 <body>
    <header> 
        <h1>Coding Practice</h1>
    </header> 
    <!--header typically contains a group of introductory or navigational aids, h1 element represents header--> 
    
    <img src="code.jpeg" alt="man coding"> 
    <!--sources img in folder, alternative text for img if not loading-->
    
    <ul>This will help me: 
        <li>learn how to code</li>
        <li>level up my skills</li>
        <li>feel better</li>
    </ul> 
    <!--ul is an unordered list, li element represents list item-->
    
    <footer> 
        <p>"Do you ever feel... like a plastic bag?</p> 
    </footer> 
    <!--footer is for info on section, author, links to related documents, etc.. p element for paragraph-->
</body>
</html>
